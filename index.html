<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>convo-stash</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    
    <script>
      function sendQualtricsData() {
        var embeddedData = {
          OpenRouterAPIKey: "${e://Field/OpenRouterAPIKey}",
          OpenAIEndpoint: "${e://Field/OpenAIEndpoint}",
          setModel: "${e://Field/setModel}",
          participantId: "${e://Field/participantId}"
        };

        var iframe = document.getElementById("chatbot-frame");
        if (iframe) {
          iframe.contentWindow.postMessage(embeddedData, "*");
        }
      }

      window.onload = sendQualtricsData;
    </script>

    <iframe
      id="chatbot-frame"
      src="https://your-vercel-app.vercel.app"
      width="100%"
      height="600px"
      style="border: none;">
    </iframe>

    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
